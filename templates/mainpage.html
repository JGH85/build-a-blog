{% extends "base.html" %}

{% block content %}

        <hr>

        {% for blogpost in blogposts %}
        <div class="blogpost">
            <a class = "blog-title" href = "blog/{{blogpost.key().id()}}">{{blogpost.title}}</a>
            <pre class="blog-body">{{blogpost.blogpost}}</pre>
        </div>
        {% endfor %}

{% endblock %}
